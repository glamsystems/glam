name: Deploy api to GAE

on:
  pull_request:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        options:
          - "dev"
          - "prod"

permissions:
  contents: read

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "GCP auth"
        uses: "google-github-actions/auth@v2"
        with:
          project_id: "glam-api-419002"
          workload_identity_provider: "principal://iam.googleapis.com/projects/639940077006/locations/global/workloadIdentityPools/github-workflow/providers/github"
          service_account: "glam-api-419002@appspot.gserviceaccount.com"

      - name: "gcloud cli test"
        run: |-
          gcloud services list

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9.1.2
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm api-test

      - name: Deploy to GAE
        run: ./deploy_api.sh --${{ inputs.environment }}
